<!DOCTYPE html>
<html>
<head>
    <title>Student Registration</title>
    <style>
		body {
    text-align: center;
}
        .center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 15%;
}
        .form1{
            
            border: 2px black solid;
           	align-items: center
            
        }
	.p1{
	text-align:center;
	font-style:italic;
	color: #0000ff
}
		
    </style>
    </head>
<body>
    <form class="form1">
<img src="vce.png" class="center" alt="logovce"><br>
        <h2> STUDENT REGISTRATION FORM</h2><br>
        <br>
    User name:
    <input type="text" name="first name" pattern="[A-za-z\s]+$"  required><br>
    <br>
    Password:
        <input type="password" name="password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><br>
        <br>
    Email:
        <input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required><br>
        <br>
    Phone:
        <input type="tel" name="number" pattern="[0-9]{10}" required><br>
        <br>
   
    Select Gender:
      <div id="group1" >
        <input type="radio" value="male" name="gender" required>Male
        <input type="radio" value="female" name="gender">Female
        </div>
        <br>
        <br>
    Select languages known:
        <input type="checkbox" name="English">English
        <input type="checkbox" name="Hindi">Hindi
        <input type="checkbox" name="Telugu">Telugu<br>
        <br>
    Select state:
        <select>
        <option value="telangana">Telangana</option>
        <option value="andhra pradesh">Andhra Pradesh</option>
<option value="tamilnadu">Tamil Nadu</option>
<option value="Karnataka">Karnataka</option>
<option value="kerala">Kerala</option>
        </select><br>
        <br>
    Give your comment:<br>
        <textarea name="comment" ></textarea>
        <br><br>
    Select resume to upload:
     <input type="file" id="myFile" ><br><br>   
    <input type="submit" value="Submit Query">
    <input type="reset" value="Reset"> 
    </form>
    </body>
</html>
